<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div  id="primocontainer" class="container">
            <div v-for="card in cards">
                <img :src="card.items" alt="">
                <div class="buttons">
                    <button>prev</button>
                    <button @click="prossimo">next</button>
                </div>
                <div class="testo">
                    <h1>{{card.title}}</h1>
                    <p>{{card.text}}</p>
                </div>
                
            </div>
            
        </div>
        <div   id="carousel" class="container">
           <!--<div >
                {{card.items}}
            </div>-->
            <img v-for="items in cards" :src="items.items" alt="">
        </div>
    </div>
    
    <script src="myjavascript.js"></script>
</body>
</html>
